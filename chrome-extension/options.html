<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">Word List</h1>

    <!-- Add Entry Form -->
    <form id="addForm" class="input-group mb-4">
      <input type="text" id="newEntry" class="form-control" placeholder="Add new word" required />
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Search -->
    <form class="input-group mb-3">
      <input type="text" id="searchBox" class="form-control" placeholder="Search words..." />
    </form>

    <!-- Bulk Delete -->
    <button id="bulkDeleteBtn" class="btn btn-danger mb-3 d-none">Delete Selected</button>

    <!-- Export/Import Controls -->
    <div class="d-flex gap-2 mb-3">
      <button id="exportBtn" class="btn btn-outline-primary btn-sm">Export as JSON</button>
      <button id="importBtn" class="btn btn-outline-secondary btn-sm">Import from JSON</button>
      <input type="file" id="importFile" accept="application/json" style="display:none">
      <div class="form-check form-check-inline align-self-center">
        <input class="form-check-input" type="checkbox" id="importAppendCheckbox" checked>
        <label class="form-check-label" for="importAppendCheckbox">Append to existing list</label>
      </div>
    </div>
    <div id="importStatus" class="text-success small"></div>

    <!-- Word List -->
    <ul id="entryList" class="list-group"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
